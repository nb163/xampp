<script src="jquery-1.9.1.js" type="text/javascript"></script>

<script type="text/javascript">
	jQuery(document).ready(function(){
		
		getUsersIdInDropDown() ;
		
		function getUsersIdInDropDown() 
		{
			jQuery.ajax({
				url : 'php/getid.php',				
				dataType:'json',
				type:'post',
				beforeSend:function(){
					jQuery('#loaderId1').html(
					'<img src="img/ajax-loader.gif"/>'
					);					
				},
				success:function(data){
					var select = '<select id="usersSelectId">';
					select += '<option value="0">-All-</option>';
					jQuery(data).each(function(i,j){
						//console.log(i+"-")
						//console.log(j);
					select += '<option value="'+j+'">'+j+'</option>';		
					})
					select += '</select>';
					jQuery('#usersSelectIdSpan').html(select);
				},
				complete:function(){
					jQuery('#loaderId1').html('');						
				},
				error:function(i,j,k){
					
				}				
			});
		}/* end of getUsersIdInDropDown */
		
		
		jQuery('#getUserId').on('click',function(){
			jQuery.ajax({
				url : 'php/response.php',
				data : {'id':1},
				dataType:'json',
				type:'post',
				beforeSend:function(){
					jQuery('#loaderId1').html(
					'<img src="img/ajax-loader.gif"/>'
					);					
				},
				success:function(data){
					var tbl = '<tr>';
					jQuery(data).each(function(i,j){
						//console.log(i)
						//console.log(j.uname)
						//console.log(j.email)
						tbl += '<td>'+j.id+'</td>';
						tbl += '<td>'+j.email+'</td>';
						tbl += '<td>'+j.uname+'</td>';
						tbl += '<td>'+j.added_date+'</td>';
						tbl += '<td>'+j.status+'</td>';
					})
					tbl += '</tr>';
					jQuery('#usersDataId tbody').html(tbl);
				},
				complete:function(){
					jQuery('#loaderId1').html('');						
				},
				error:function(i,j,k){
					
				}				
			});
			
		});
	});
</script>

<button id="getUserId" type="button">Click Here to get users</button>
<span id="loaderId1"></span>

<span id="usersSelectIdSpan"></span>

<table id="usersDataId" border="1" width="100%">
	<thead>
	<tr>
		<th>ID</th>
		<th>Email</th>
		<th>Name</th>
		<th>Added Date</th>
		<th>Status</th>
	</tr>
	</thead>
	
	<tbody>
	</tbody>
</table>
