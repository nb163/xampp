<script src="jquery-1.9.1.js" type="text/javascript"></script>
<script type="text/javascript">
	jQuery(document).ready(function(){
/****************************************/
		$('a#click1').on('click',function(){			
			var city = $('<li>Ghaziabad</li>').addClass('yellow');
			$("#destinations").append(city);
		});

		$('a#click2').on('click',function(){			
			var city = $('<li>Ghaziabad</li>').addClass('lightblue');
			$("#destinations").prepend(city);
		});
		
/****************************************/
	});
</script>

<ul id="destinations">
	<li >Delhi</li>
	<li >Kanpur</li>
</ul>

<hr>
