<script src="jquery-1.9.1.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
	/********************************/
	$('ul').on('click','span.plus',function(){
		var txt = $('<li class="parent">\
		<input />\
		<span class="plus">(+)</span>\
		<span class="minus">(-)</span>\
		</li>');
		$('ul').append(txt);
	});
	$('ul').on('click','span.minus',function(){
		//$(this).closest('li').fadeOut();
		$(this).closest('li').remove();
	});		
	/********************************/	
});
</script>
<!------------------------  HTML START -------------------------->

<ul >
	<li class="parent">
		<input /> 
		<span class="plus">(+)</span>
		<span class="minus">(-)</span>		
	</li>
</ul>
<!------------------------  HTML END -------------------------->
<style type="text/css">
	div,ul,li,p,h2,button{

	}

	ul li.parent{
		color:red;
		font-weight:bold;
	}

		color:green;
		padding:5px;
