<!DOCTYPE html>
<html>
	
	<head>
		<title>jQuery Adventures</title>
		<script src="jquery-1.9.1.js" type="text/javascript"></script>

	<script type="text/javascript">
		jQuery(document).ready(function(){
			jQuery('a#changeTxt').on('click',function(){
				
$('p.content').text("This is modified content !!");

			})	
		})	
	</script>

	</head>

	<body>
		<h1>Where do you want to go?</h1>
		<p class="content">Plan your next adventure.</p>
		<a href="#" id="changeTxt"> Click Here </a>
	</body>
	
</html>
