<script src="jquery-1.9.1.js" type="text/javascript"></script>
<script type="text/javascript">
	jQuery(document).ready(function(){

$('input[name="uname"]').on('keyup',function(){
	
	var someTxt = $(this).val();
	if(someTxt == ''){
		someTxt = 'This is Dummy Text.'; 
	}
	$('input#fieldId').val(someTxt);
});


	});
</script>

<p>
	<input type="text" name="uname" placeholder="some value" />
</p>

<p class="ans">
	<input type="text" disabled value="This is Dummy Text." id="fieldId" />
</p>

<style type="text/css">
	p,input{
		border:1px solid green;
		padding:10px;
	}

</style>
